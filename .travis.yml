sudo: false
language: generic
matrix:
  include:
  - os: linux
git:
  depth: false
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_install:
- bash ./utilities/travis_setup.sh
- export PATH="/tmp/texlive/bin/x86_64-linux:$PATH"
script:
- latexmk manuscript
deploy:
  provider: releases
  api_key:
    secure: 
  file: manuscript.pdf
  skip_cleanup: true
  on:
    repo: skulumani/2016_aas_manuscript
    tags: true
    all_branches: true
